<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Task Manager{% endblock %}</title>
  <!-- Bootstrap CSS CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<style>
  body.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
  }
  .dark-mode .card, .dark-mode .table, .dark-mode .form-control, .dark-mode .btn {
    background-color: #1e1e1e;
    color: #e0e0e0;
  }
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    z-index: 10;
  }
</style>
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-4" href="{% url 'task-list' %}">
      📝 Task Manager
    </a>

    <div class="ms-auto d-flex align-items-center gap-3">
      <a class="nav-link text-white fw-semibold" href="{% url 'task-lists' %}"><i class="bi bi-list-task me-1"></i> Task Lists</a>
      <a class="nav-link text-white fw-semibold" href="{% url 'today-tasks' %}"><i class="bi bi-calendar-day me-1"></i> Today’s Tasks</a>
      <a class="nav-link text-white fw-semibold" href="{% url 'task-reminders' %}">🔔 Reminders</a>
     



      {% if user.is_authenticated %}
        <span class="badge bg-light text-primary fw-bold px-3 py-2">
          👋 Hello, {{ user.username }}
        </span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
        <a class="btn btn-light btn-sm" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>
  <button class="btn btn-light btn-sm ms-3" onclick="toggleTheme()">🌓 Toggle Theme</button>

</nav>


  <div class="container mt-4">
    {% block content %}
    <!-- Page content will go here -->
    {% endblock %}
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  }

  // Load saved theme
  document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  });
</script>

</body>
</html>
