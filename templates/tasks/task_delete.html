{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
{% endblock %}
